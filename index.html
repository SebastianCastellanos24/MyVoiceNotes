<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Voice Notes</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon.svg">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div id="content" class="min-h-screen hero">
        <div class="max-w-5xl m-auto p-10 md:p-12">
            <h1 class="text-center text-4xl text-white mb-8 font-bold">What are you thinking today?</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-3xl text-white mb-2 font-bold" for="tweet">Idea:</h2>
                    <button id="micro" class="w-full py-2 px-3 text-white font-bold rounded my-2 text-xl bg-green-500 hover:bg-white hover:text-green-500 cursor-pointer shadow-xl hover:shadow-none center" type="button">Speech your voice note<img src="./img/micro.svg" class="w-8"></button>
                </div>
                <div>
                    <h2 class="text-center text-3xl text-white font-bold">My voice notes</h2>
                    <div id="output"></div>
                    <div id="showVoice"></div>
                </div>
            </div>
        </div> <!--#contenido-->

    <script src="./js/moment.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
